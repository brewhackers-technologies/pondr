<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="assets/images/icon.png" />
    <title>Pondr - Install</title>
    <script>
      function redirect() {
        if (window.navigator.userAgent.match("AppleWebKit")) {
          window.location.replace("https://apps.apple.com/us/app/id1525140074");
        } else {
          window.location.replace(
            "https://play.google.com/store/apps/details?id=com.brewhackers.android.pondr&hl=en"
          );
        }
        window.close();
      }
    </script>
  </head>
  <body onload="javascript: redirect()">
    Please wait redirecting...
  </body>
</html>
